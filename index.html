<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <h2>Select a Mobile</h2>
    <form id="mobileForm" onsubmit="submitForm(event)" onchange="populateModels()">
        
        <p>Select a Mobile Brand:</p>
        <input type="radio" name="brand" value="iphone"> iPhone
        <input type="radio" name="brand" value="oppo"> Oppo
        <input type="radio" name="brand" value="samsung"> Samsung
        <br><br>
        <div id="modelDiv" style="display:none;">
            <p>Select a Mobile Model:</p>
            <select id="modelSelect" name="model">
                <!-- Options will be added dynamically using JavaScript -->
            </select>
        </div>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <script src="app.js"></script>
</body>
</html>
